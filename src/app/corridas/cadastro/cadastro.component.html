<h3 style="padding-top: 50px">Nova Corrida </h3>

<hr>
<div class="row">
  <div class="col-md-10">
    <form enctype="multipart/form-data" (ngSubmit)="cadastrarCorrida()" [formGroup]="corridaForm">


      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group">
        <label class="control-label" for="VeiculoId">Veiculo</label>
        <select class="form-control" data-val="true" formControlName="veiculoId"
          data-val-required="O campo Veiculo é obrigatório" id="VeiculoId" name="VeiculoId">
          <option></option>
          <option *ngFor='let veiculo of veiculos' value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.modelo }} </option>
        </select>

        <span class="text-danger field-validation-valid" data-valmsg-for="VeiculoId"
          data-valmsg-replace="true"></span>
      </div>

      <div class="form-group">
        <label class="control-label" for="IdMotoristaPrimeiro">Primeiro Motorista</label>
        <select class="form-control" data-val="true" formControlName="idMotoristaPrimeiro"
          data-val-required="O campo Primeiro Motorista é obrigatório" id="IdMotoristaPrimeiro" name="idMotoristaPrimeiro">
          <option></option>
          <option *ngFor='let motorista of motoristas' value="{{ motorista.id }}">{{ motorista.nome }}</option>
        </select>

        <span class="text-danger field-validation-valid" data-valmsg-for="IdMotoristaPrimeiro"
          data-valmsg-replace="true"></span>
      </div>


      <div class="form-group">
        <label class="control-label" for="IdMotoristaSegundo">Segundo Motorista</label>
        <select class="form-control" data-val="true" formControlName="idMotoristaSegundo"
          data-val-required="O campo Segundo Motorista é obrigatório" id="IdMotoristaSegundo" name="idMotoristaSegundo">
          <option></option>
          <option *ngFor='let motorista of motoristas' value="{{ motorista.id }}">{{ motorista.nome }}</option>
        </select>

        <span class="text-danger field-validation-valid" data-valmsg-for="IdMotoristaSegundo"
          data-valmsg-replace="true"></span>
      </div>

      <div class="form-group">
        <label class="control-label" for="Descricao">Descrição</label>
        <textarea formControlName="descricao" cols="40" rows="5" class="form-control" data-val="true"
          data-val-length="O campo Descrição precisa ter entre 2 e 1000 caracteres" data-val-length-max="1000"
          data-val-length-min="2" data-val-required="O campo Descrição é obrigatório" id="descricao" maxlength="1000"
          name="Descricao"></textarea>
        <span class="text-danger field-validation-valid" data-valmsg-for="Descricao" data-valmsg-replace="true"></span>
      </div>

      
      <div class="form-group">
        <label class="control-label" for="DataHoraSaida">Data Hora Saida</label>
        
        <span class="text-danger field-validation-valid" data-valmsg-for="DataHoraSaida" data-valmsg-replace="true"></span>
        
        <input type="date" formControlName="dataHoraSaida" cols="30" rows="5" class="form-control" data-val="true"
        data-val-length-max="1000" data-val-length-min="2" data-val-required="O campo Data Hora Saida é obrigatório" id="DataHoraSaida" maxlength="1000"
        name="dataHoraSaida"/>


        <label class="control-label" for="DataHoraChegada">Data Hora Chegada</label>
        
        <span class="text-danger field-validation-valid" data-valmsg-for="DataHoraChegada" data-valmsg-replace="true"></span>
        
        <input type="date" formControlName="dataHoraChegada" cols="30" rows="5" class="form-control" data-val="true"
        data-val-length-max="1000" data-val-length-min="2" data-val-required="O campo Data Hora Chegada é obrigatório" id="DataHoraChegada" maxlength="1000"
        name="dataHoraChegada"/>

      </div>

      <div class="form-group">
        <label class="control-label" for="TipoViagem">Tipo</label><br>
        <input type="radio" value="viagemida" id="tipoViagem" formControlName="tipoViagem" name="tipoViagem"> Viagem Ida<br>
        <input type="radio" value="viagemvinda" id="tipoViagem" formControlName="tipoViagem" name="tipoViagem"> Viagem Vinda
      </div>
      
      <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary mr-3">
        <a class="btn btn-info"  [routerLink]="['/']">Voltar</a>
      </div>
    </form>
  </div>
</div>
